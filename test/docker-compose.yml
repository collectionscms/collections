version: '3.1'
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: collections
    ports:
      - 30100:3306

  maria:
    image: mariadb:11.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: collections
    ports:
      - 30101:3306

  postgres:
    image: postgres:15.0
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: collections
    ports:
      - 30200:5432
